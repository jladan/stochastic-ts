<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Stochastic Demo Template</title>
   <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <link rel="stylesheet" href="css/plot-style.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="simCtrl">

<div class="description">
<h2>{{title}}</h2>
<p>{{description}}</h2>
</div>
<div class="controls">
    <!-- Put the form to adjust parameters here -->
    <form parameters vs="params" detps="detParams" stochps="stochParams" dimensions="dims">
    </form>
    <button ng-click="runSimulation()">Run Simulation</button>
</div>

<!-- This is where the plots will go-->
<div class="plots" >
    <div class="plot-column" >
        <div axes options="potentialConfig" > 
            <function f="potentialFunction" options="{strokeWidth:2, color:'blue'}">
        </div>
        <div axes options="trailConfig" > 
            <plot data="trailData" options="trailConfig">
        </div>
        <div axes options="trailConfig" > 
            <plot data="velData" options="trailConfig">
        </div>
    </div>
    <div class="plot-column" >
        <div axes options="phaseConfig" > 
            <plot data="phaseData" options="phaseConfig">
        </div>
        <div axes options="trailConfig" > 
            <plot data="velData" options="trailConfig">
        </div>
        <div axes options="phaseConfig" > 
            <plot data="phaseData" options="phaseConfig">
        </div>
    </div>
</div>

  <script src="lib/angular/angular.js" ></script>
  <script src="lib/d3/d3.js" ></script>
  <script src="lib/ng-graphs/graphs.js" ></script>
  <script src="lib/nAnts/stochastics.js" ></script>
  <script src="js/app.js" ></script>
</body>
</html>
